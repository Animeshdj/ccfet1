<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <p>The App Brewery</p>
        </div>
        <div class="links">
            <a href="#">More Courses</a>
            <a href="#">Login</a>
        </div>
    </div>
    <div class="container">
        <div class="left-content">
            <h1>World's Best</h1>
            <h2>Programming Courses</h2>
            <div class="highlight">London's highest rated programming bootcamp since 2015.</div>
            <p>Teaching over 1.4 Million students worldwide.</p>
        </div>
        <div class="right-content">
            <img src="/img1.png" alt="Programming Course">
        </div>
    </div>
    <div class="graduates-section">
        <div class="graduates-title">Where Our Graduates Work</div>
        <div class="companies">
            <img class="company-logo" src="https://www.filepicker.io/api/file/YKar2ScwTGmkgtAOqDwD" alt="Twitter Logo">
            <img class="company-logo" src="https://www.filepicker.io/api/file/rfmcbj4xRKKhD3IqfpmC" alt="Google Logo">
            <img class="company-logo" src="https://www.filepicker.io/api/file/bB6OqTtUSQW4SiFkckfk" alt="Amazon Logo">
            <img class="company-logo" src="https://www.filepicker.io/api/file/f1TQYLRSciOLdcFCtrEQ" alt="Apple Logo">
        </div>
    </div>

</body>

</html>
